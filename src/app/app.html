<mat-toolbar class="custom-toolbar">
    <button mat-icon-button [matMenuTriggerFor]="mainMenu" aria-label="Abrir menú principal">
        <mat-icon>menu</mat-icon>
    </button>
    <img src="assets/img/logo.jpg" alt="SafePaws Logo" class="logo-img" />
    <span>SafePaws</span>
</mat-toolbar>

<div class="main-bg">
  <mat-menu #mainMenu="matMenu" class="main-menu">
      <button mat-menu-item [matMenuTriggerFor]="adoptionsMenu">
          <mat-icon class="main-menu-icon">pets</mat-icon>
          <span class="menu-title">Adopciones</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="clientsMenu">
          <mat-icon class="main-menu-icon">person</mat-icon>
          <span class="menu-title">Clientes</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="petsMenu">
          <mat-icon class="main-menu-icon">pets</mat-icon>
          <span class="menu-title">Mascotas</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="racesMenu">
          <mat-icon class="main-menu-icon">category</mat-icon>
          <span class="menu-title">Razas</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="sheltersMenu">
          <mat-icon class="main-menu-icon">home</mat-icon>
          <span class="menu-title">Refugios</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="donationsMenu">
          <mat-icon class="main-menu-icon">volunteer_activism</mat-icon>
          <span class="menu-title">Donaciones</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="commentsMenu">
          <mat-icon class="main-menu-icon">comment</mat-icon>
          <span class="menu-title">Comentarios</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="medicalMenu">
          <mat-icon class="main-menu-icon">medical_services</mat-icon>
          <span class="menu-title">Historial Médico</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="vaccineMenu">
          <mat-icon class="main-menu-icon">vaccines</mat-icon>
          <span class="menu-title">Vacunas</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="vaccinePetsMenu">
          <mat-icon class="main-menu-icon">pets</mat-icon>
          <span class="menu-title">Vacunas Mascotas</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="vouchersMenu">
          <mat-icon class="main-menu-icon">confirmation_number</mat-icon>
          <span class="menu-title">Vouchers</span>
      </button>
  </mat-menu>
</div>
