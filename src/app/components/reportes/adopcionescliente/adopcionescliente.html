<!-- GrÃ¡fico de barras de adopciones por cliente -->
<div class="chart-container">
  <h2>Cantidad de adopciones por cliente</h2>
  <div *ngIf="isLoading" class="loading">Cargando datos...</div>
  <div *ngIf="!isLoading && data.length === 0" class="no-data-message">No hay datos para mostrar el reporte.</div>
  <div *ngIf="!isLoading && data.length > 0" class="bar-chart">
    <div *ngFor="let client of data" class="bar-row">
      <span class="label">{{ getFullName(client) }}</span>
      <div class="bar" [style.width.%]="(client.totalAdopciones / maxAdoptions()) * 80">
        <span class="bar-value">{{ client.totalAdopciones }}</span>
      </div>
    </div>
  </div>
</div>
